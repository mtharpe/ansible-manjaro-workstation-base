---
- name: Install base packages
  pacman: name={{ item }} state=present
  with_items:
    - base-devel
    - linux-headers
    - yay

- name: Install common desktop packages
  yay: name={{ item }} update_cache=yes state=present
  with_items:
    - 1password
    - alacritty
    - auto-cpufreq
    - bat
    - consul
    - direnv
    - exa
    - google-chrome
    - htop
    - mlocate
    - nautilus
    - nautilus-admin
    - nautilus-empty-file
    - neovim
    - nomad
    - noto-fonts
    - noto-fonts-compat
    - npm
    - owncloud-client
    - packer
    - powertop
    - preload
    - ripgrep
    - slack-desktop
    - speedtest-cli
    - terraform
    - tmux
    - transmission-gtk
    - vagrant
    - vault
    - virtualbox
    - visual-studio-code-bin
    - ansible
    - ansible-lint
    - chef-workstation
    - google-cloud-sdk
    - kubectl
    - gimp
    - blender
    - kubectl
    - starship
    - manjaro-printer

- name: Remove common desktop packages
  pacman: name={{ item }} state=absent
  with_items:
    - geary
    - firefox-gnome-theme-maia
    - firefox
    - sushi
    - evince
    - simple-scan
    - gnome-calendar
    - gnome-contacts
    - gnome-maps
    - gthumb
    - gnome-system-log
    - lollypop
    - gnome-todo
    - totem
    - caffeine-ng

- name: Install npm modules
  npm: name={{ item }} state=present global=yes
  with_items:
    - nativefier
    - electron

- name: Restart vbox
  command: vboxreload